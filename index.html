<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        
        <main>
            <div class="top">
                <h1 class="metrics">
                    Metric/Imperial Unit Conversion
                </h1>
                <input type="number" id="inputNum"></input>
                <button id="convertF"  class="btn">convert</button>
                
            </div>
        <div class="bottom">
            <div class="boxer">
            <h1> Length (Meter/Feet)</h1>
            <p id="meter2Ft"></p>
            </div>
            
            <div class="boxer">
                
                <h1>Volume (Liters/Gallons)</h1>
                <p id="liter2Gal">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>                
            </div>
            
        </div>
        <div class="end">
                    <h1>Mass (Kilograms/Pounds)</h1>
                    <p id="kilo2Lb">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>    </div>
    
                
        </div>
            
        </main>
        
        
    </body>
